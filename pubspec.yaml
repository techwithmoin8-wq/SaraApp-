name: android

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # âœ… FIXED: lowercase app name
      - name: Create pristine Flutter app
        run: |
          flutter create --org com.sara --platforms=android saragstapp
          mv saragstapp SaraApp

      - name: Inject code & pubspec
        run: |
          rm -rf SaraApp/lib
          mkdir -p SaraApp/lib
          cp -R lib/* SaraApp/lib/

          cp pubspec.yaml SaraApp/pubspec.yaml

          if [ -d "assets" ]; then
            mkdir -p SaraApp/assets
            cp -R assets/* SaraApp/assets/
          fi

      - name: Flutter pub get
        working-directory: SaraApp
        run: flutter pub get

      - name: Build debug APK
        working-directory: SaraApp
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: SaraApp/build/app/outputs/flutter-apk/app-debug.apk
